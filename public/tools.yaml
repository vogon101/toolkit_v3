  - name: "Innovation Grants for Business"
    tag: "innovation_grants_for_business"

    # PURPOSE & APPLICATION
    purpose_and_application: 
      why: "Help companies grow by developing and commercialising new products, processes, and services within a strong innovation ecosystem. Addresses market failures where private investment in innovation is insufficient due to spillover effects, high risk, or financing constraints, particularly for SMEs and collaborative projects."
      optimal_conditions: "Most effective when firms face financing gaps or spillover risks at TRL 3-7, and where collaboration between organizations can enhance innovation outcomes. Works particularly well for projects that are too risky for private finance but have clear commercial potential."

    # HOW IT WORKS
    how_it_works: "Businesses apply to competitive Innovate UK funding calls, with grants typically covering 50% of eligible costs for large firms and up to 67% for SMEs. Support is delivered through various mechanisms including collaborative R&D projects involving multiple organizations, Smart grants for individual company innovation projects, and feasibility studies for early-stage concepts. The competitive process involves expert assessment of both technical merit and commercial potential."

    # TARGETABILITY
    targetability:
      sectoral: "**High** – competitions can be designed as thematic calls focusing on specific sectors or as open calls across all areas"
      technological: "**High** – funding calls can define specific focus areas and emerging technology priorities"
      regional: "**Moderate** – Launchpads and Innovation Accelerators provide mechanisms for place-based targeting"
      by_firm_type: "**High** – SME support rates are higher than for large companies, and collaboration rules can steer consortium formation"
      overall_assessment: "**Versatile grant platform** with strong targeting options across multiple dimensions."

    # EFFECTIVENESS
    effectiveness:
      what_works: "Evidence shows high additionality and significant GVA impact, with support backed by three rigorous counterfactual studies. Achieves leverage of approximately 0.67:1, meaning every pound of public funding generates additional private investment. Competitive process helps identify the most promising projects and encourages high standards. Between 2004-2019, supported at least 14,681 businesses with over £2.5 billion in grants, serving as a central pillar of UK innovation policy with strong adaptability to changing priorities including net zero transition and regional growth objectives."
      what_doesnt: "Significant oversubscription creates frustration among applicants and may deter future applications. Success rates vary considerably between competitions, and administrative burden can be substantial for smaller companies despite efforts to streamline processes."
      additionality: "**High evidence** - Rigorous evaluation shows employment increases of 23-27% and turnover growth of 28-14% over six years for supported companies compared to matched control groups."
      timeline: "Turnover and employment effects typically emerge within 1-2 years of grant completion, while productivity improvements generally take 3-5 years to materialise."

    # RECOMMENDATIONS
    recommendations:
      - "Maintain the current mix of thematic and open funding calls to balance strategic priorities with bottom-up innovation."
      - "Scale up Launchpads and regional programs to better address place-based innovation objectives."
      - "Streamline administrative processes for smaller grants while maintaining rigorous assessment for larger awards."
      - "Consider expanding eligibility criteria or funding rates for strategic priority areas."

    # IMPLEMENTATION
    implementation:
      lead_body: "Innovate UK"
      ease: "**Medium complexity** – managed by specialist agency with established processes, but requires significant expert assessment capacity and ongoing project monitoring"
      flexibility: "**High** – new calls can be opened or existing programs paused quickly in response to changing priorities"

