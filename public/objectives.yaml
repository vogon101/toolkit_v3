  - name: "Support Adoption of New Technologies"
    tag: "support_adoption_new_technologies"
    description: "Encourage and facilitate the uptake and integration of new and advanced technologies by businesses and other organisations to improve productivity and competitiveness. This often requires addressing barriers such as lack of awareness, skills gaps, implementation costs, and perceived risks. Demonstration projects and advice services can be effective. Consideration should be given to ensuring benefits are widely shared and that adoption doesn't exacerbate digital divides. The trade-off is the cost of support programmes versus the potential productivity gains across the economy."
