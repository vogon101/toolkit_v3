  - name: "Increase High-Skilled Talent Supply"
    tag: "increase_high_skilled_talent_supply"
    description: "Expand the availability of individuals with advanced education, training, and expertise in areas critical for innovation and economic growth. This involves long-term investment in education and skills training, from schools through to universities and vocational pathways, as well as attracting and retaining international talent. Collaboration with industry to define skills needs is essential. The trade-off is the significant time lag between investment in education and seeing the impact on the workforce, versus the immediate need for skilled individuals in a fast-changing economy."
